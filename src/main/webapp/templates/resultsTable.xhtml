<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form>
        <h:dataTable value="#{resultListBean.results}" var="result" styleClass="data-table">
            <h:column>
                <f:facet name="header">X</f:facet>
                <h:outputText value="#{result.x}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Y</f:facet>
                <h:outputText value="#{result.y}"/>
            </h:column>
            <h:column>
                <f:facet name="header">R</f:facet>
                <h:outputText value="#{result.r}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Hit</f:facet>
                <h:outputText value="#{result.hit ? 'Yes' : 'No'}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Remove" action="#{resultBean.deleteResult(result.id)}" styleClass="button"/>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
